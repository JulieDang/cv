<h2>My random note</h2>
    <h1>The highest level of heading </h1>
    <p>The HTML tag is an ELEMENT</p>
   
    <!-- <br> is a self-closing tag, which does not need an end tag -->
    <!-- horizontal rule, size, shade, etc. are called ATTRIBUTES  -->
    <hr size=3 noshade>

    <center>
        <p><i>This paragraph is put in the center and <em>emphasis</em>, not just <i>italics</i></p>
        <p>This paragraph is <strong>strong</strong>, not just <b>bold</b></p>
    </center>

</body>
